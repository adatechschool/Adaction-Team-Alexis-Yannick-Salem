<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Association - EcoCollect</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/associations/dashboard.css">
    <script src="../../js/associations/dashboard.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/associations/dashboard" class="nav-link active">Dashboard</a>
            <a href="/associations/benevoles" class="nav-link">Bénévoles</a>
            <a href="/" class="nav-link logout">Déconnexion</a>
        </div>
    </nav>

    <main class="container">
        <section class="dashboard-header">
            <h1>Tableau de Bord</h1>
            <p class="welcome-text">Bienvenue sur votre espace association</p>
        </section>

        <section class="dashboard-controls">
            <div class="dashboard-tabs">
                <button class="dashboard-tab active" data-tab="global">Globale</button>
                <button class="dashboard-tab" data-tab="wastes">Déchets</button>
            </div>
        </section>

        <section class="dashboard-content">
            <div id="global-section" class="dashboard-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Bénévoles Actifs</h3>
                        <p class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Collectes Réalisées</h3>
                        <p class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Déchets Collectés</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
            </div>

            <div id="wastes-section" class="dashboard-section">
                <div class="waste-filters">
                    <div class="filter-group">
                        <label for="waste-name-filter">Type de déchet:</label>
                        <select id="waste-name-filter" class="filter-input">
                            <option value="">Tous les types</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="city-filter">Ville:</label>
                        <select id="city-filter" class="filter-input">
                            <option value="">Toutes les villes</option>
                        </select>
                    </div>
                    <div class="filter-biggroup">
                        <div class="filter-group">
                            <label for="date-start">Date début:</label>
                            <input type="date" id="date-start" class="filter-input">
                        </div>
                        <div class="filter-group">
                            <label for="date-end">Date fin:</label>
                            <input type="date" id="date-end" class="filter-input">
                        </div>
                    </div>
                    
                </div>
                <div class="waste-stats-grid">
                    <!-- Waste type cards will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>
</body>

</html>
